    <style>
      .settings-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .settings-section {
        margin-bottom: 20px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
      }

      .settings-section h2 {
        color: #a8d641;
        margin-bottom: 20px;
        font-size: 1.3em;
      }

      .settings-option {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .settings-option:last-child {
        border-bottom: none;
      }

      .settings-option label {
        font-size: 1.1em;
        color: #f5f5f5;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #a8d641;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .save-btn {
        background-color: #a8d641;
        color: #000000;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
        display: block;
        margin: 20px auto;
      }

      .save-btn:hover {
        background-color: #8abf2f;
      }
    </style>
  </head>

    <main>
      <div class="settings-container">
        <div class="settings-section">
          <h2>Notifications</h2>
          <div class="settings-option">
            <label>Email Notifications</label>
            <label class="toggle-switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
          <div class="settings-option">
            <label>SMS Notifications</label>
            <label class="toggle-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="settings-section">
          <h2>Language</h2>
          <div class="settings-option">
            <label>Select Language</label>
            <select
              style="
                background-color: #333;
                color: #f5f5f5;
                padding: 5px;
                border-radius: 4px;
              "
            >
              <option>English</option>
              <option>Spanish</option>
              <option>French</option>
            </select>
          </div>
        </div>

        <button class="save-btn">Save Changes</button>
      </div>
    </main>
