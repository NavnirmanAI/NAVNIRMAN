/* Coming Soon Animation Styles */
.coming-soon-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    background: #000000;
    padding: 2rem;
}

.coming-soon-content {
    text-align: center;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

.coming-soon-content h2 {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 2rem;
    font-weight: 700;
}

.coming-soon-content p {
    color: #666;
    font-size: 1.2rem;
    margin-top: 2rem;
}

.animation-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin: 2rem 0;
}

.circle {
    width: 20px;
    height: 20px;
    background-color: #3498db;
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out;
}

.circle:nth-child(1) {
    animation-delay: -0.32s;
}

.circle:nth-child(2) {
    animation-delay: -0.16s;
}

@keyframes bounce {
    0%, 80%, 100% { 
        transform: scale(0);
    } 
    40% { 
        transform: scale(1.0);
    }
}
