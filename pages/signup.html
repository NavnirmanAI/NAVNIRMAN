<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - navnirman.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-size: contain;
            opacity: 0.3;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            text-align: center;
            width: 320px;
        }

        .form-container h2 {
            color: #0f0;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #fff;
            outline: none;
        }

        .form-btn {
            background-color: #0f0;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 10px #0f0;
        }

        .form-btn:hover {
            background-color: #00cc00;
            box-shadow: 0 0 15px #00cc00;
        }

        .switch {
            margin-top: 10px;
        }

        .switch a {
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        function redirectToHome() {
            window.location.href = 'index.html';
        }

        function toggleForm() {
            const signInForm = document.getElementById("sign-in-form");
            const signUpForm = document.getElementById("sign-up-form");
            
            if (signInForm.style.display === "none") {
                signInForm.style.display = "block";
                signUpForm.style.display = "none";
            } else {
                signInForm.style.display = "none";
                signUpForm.style.display = "block";
            }
        }

        async function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const response = await fetch('http://localhost:5000/api/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userData', JSON.stringify({
                        email: email,
                        name: data.full_name,
                        id: data.user_id,
                        profileImage: 'pic10.jpeg' // Default profile image
                    }));
                    
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Unable to connect to server. Please try again later.');
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userData', JSON.stringify({
                        email: email,
                        name: email.split('@')[0], // Use email username as name
                        id: data.user_id,
                        profileImage: 'pic10.jpeg' // Default profile image
                    }));
                    
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Unable to connect to server. Please try again later.');
            }
        }
    </script>
</head>
<body>
    <main>
        <div class="form-container" id="sign-in-form">
            <h2>Sign In</h2>
            <form onsubmit="handleSignIn(event)">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit" class="form-btn">Sign In</button>
            </form>
            <div class="switch">
                <p>Don't have an account? <a onclick="toggleForm()">Sign Up</a></p>
            </div>
        </div>

        <div class="form-container" id="sign-up-form" style="display: none;">
            <h2>Sign Up</h2>
            <form onsubmit="handleSignUp(event)">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="form-btn">Sign Up</button>
            </form>
            <div class="switch">
                <p>Already have an account? <a onclick="toggleForm()">Sign In</a></p>
            </div>
        </div>
    </main>
</body>
</html>
